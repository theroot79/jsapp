<div class="row">
	<div class="col-md-offset-4 col-md-4">
		<div class="form-login panel panel-primary">
			<div class="panel-heading">Login</div>
			<div class="panel-body">
				<form name="login" class="form-horizontal"> <!-- For validation... -->
					<div class="form-group">
						<label for="username" class="col-md-3 control-label">Username:</label>
						<div class="col-md-8">
							<input type="text" name="username" id="username" class="form-control input-sm chat-input"
							       required="required" minlength="3" />
						</div>
					</div>
					<div class="form-group">
						<label for="password" class="col-md-3 control-label">Password:</label>
						<div class="col-md-8">
							<input type="password" name="password" id="password" class="form-control input-sm chat-input"
							       value="" required="required" minlength="3" />
						</div>
					</div>
					<p class="btn-group btn-group-justified">
						<span class="pull-left">
							<button type="submit" id="login-button" class="btn btn-md btn-success">Login Now!</button>
						</span>
						<span class="pull-right">
							<a href="#/register" id="register-link">register</a>
						</span>
					</p>
				</form>
			</div>
		</div>
	</div>
</div>
